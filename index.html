<!DOCTYPE html>
<html>
<head>
        <title> Survey </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="contact_form.css">
</head>

<body class = "container-md" id ="media_que" style = " background-color: rgba(153, 211, 166, 0.8)"> <!--#ede7f6   #99d3a6-->
	
	<form>

        <h1  class = "heading">CONTACT INFORMATION</h1>

	<div class= "Email element" >
            <label for = "Email" required>1)  Email: </label><br>
            <input type ="text" name ="Email" value="" placeholder="Enter your email" class="width_input" > 
        </div>
    <br>
        <input type="hidden" name="_token" value="{{csrf_token()}}" >
        <div class= "Contact-no element">
     
            <label for = "Contact" required>2)  Contact no: </label> <br>
            <p> Give those contacts on which you will be available or your personalized ones and WhatsApp one if available </p>
            <input type ="number" name ="Contact" value="" placeholder="Enter your contact" class="width_input">
       
        </div>
    <br>
        <div class="class element">
       
            <label for="class" required>3)  Class </label> <br>
            <input type="radio" value="9th Std"  name="class">
            <label for="9">9th Std </label> <br>
            <input type="radio" value="10th Std" name="class">
            <label for="10">10th Std </label> <br>
            <input type="radio" value="11th Std" name="class">
            <label for="11">11th Std </label> <br>
            <input type="radio" value="12th Std" name="class">
            <label for="12">12th Std </label> <br>
     
        </div>
    <br>
        <div class ="location element">
      
            <label for="location" required>4)  Currently in which location are you staying? </label> <br>
            <p> Format- City, State </p>
             <input type ="text" name ="location" value="" placeholder="Enter in correct format" class="width_input">
       
     
        </div>
    <br>
        <div class="zone element">
      
            <label for="zone" required>5)  Type of zones: </label> <br>
            <input type= "radio" value="Contaminated" name="zone"> 
            <label for="Contaminated"> Contaminated </label> <br>
            <input type= "radio" value="Red" name="zone"> 
            <label for="Red"> Red </label> <br>
            <input type= "radio" value="Orange" name="zone">  
            <label for="Orange"> Orange </label> <br>
            <input type= "radio" value="Green" name="zone"> 
            <label for="Green"> Green </label> <br>
     
        </div>
    <br>
        <div class="device element">
        
            <label for="device" required>6)  Using which devices can you attempt the paper? </label> <br>
            <input type="checkbox" value="Smartphone" name="device">
            <label for="smartphone"> Smartphone </label> <br>
            <input type="checkbox" value="PC/Laptop" name="device">
            <label for="PC/Laptop"> PC/Laptop </label> <br>
            <input type="checkbox" value="Tablet" name="device">
            <label for="Tablet"> Tablet </label> <br>
            <input type="checkbox" value="Other" name="device">
            <label for="Other"> Other </label> <br>
       
        </div>
    <br>
        <div class="connectivity element">
        
            <label for="connectivity" required>7)  How is the internet connectivity at your place? </label> <br>
            <input type= "radio" value="Limited Daily Data Plan" name="connectivity"> 
            <label for="daily-data"> Limited Daily Data Plan </label> <br>
            <input type= "radio" value="wifi" name="connectivity"> 
            <label for="wifi"> wifi </label> <br>
            <input type= "radio" value="No-internet" name="connectivity"> 
            <label for="no-internet"> No Internet </label> <br>
            <input type= "radio" value="Other" name="connectivity"> 
            <label for="other"> Other </label> <br>
        
    </div>
    <br>
        <div class="speed element">
      
            <label for="speed" required>8)  What speed do you normally get for connectivity? </label> <br>
            <input type ="text" name ="speed" value="" placeholder="Enter speed in Mb/S" class="width_input">
       
   
        </div>
    <br>
        <div class="fluctuation element">
 
            <label for="fluctuation" required>9)  Is the connection fluctuating? Does it allow you to surf a particular site for at least 3-4 hours?    </label> <br>
            <input type= "radio" value="Stable" name="fluctuation"> 
            <label for="stable"> Stable </label> <br>
            <input type= "radio" value="Unstable" name="fluctuation"> 
            <label for="unstable"> Unstable </label> <br>
            <input type= "radio" value="Other" name="fluctuation"> 
            <label for="other"> Other </label> <br>
      
        </div>
    <br>
        <div class="electric element">
  
            <label for="electric">10)  Is electric supply regular enough? </label> <br>
            <input type= "radio" value="Yes" name="electric"> 
            <label for="yes"> Yes </label> <br>
            <input type= "radio" value="No" name="electric"> 
            <label for="no"> No </label> <br>
  
        </div>
    <br>
        <div class="time element">
   
            <label for="time">11)  How much time do you think you need to attempt the paper ? </label> <br>
            <p> including any type of issue</p>
            <input type= "radio" value="3 hours" name="time"> 
            <label for="3"> 3 hours </label> <br>
            <input type= "radio" value="4 hours" name="time"> 
            <label for="4"> 4 hours </label> <br>
            <input type= "radio" value="5 hours" name="time"> 
            <label for="5"> 5 hours </label> <br>
   
        </div>
    <br>
        <div class="window element">
     
            <label for="window" required>12)  What starting time will you prefer for attempting the paper? </label> <br>
            <input type="checkbox" value="9 am" name="window">
            <label for="t1"> 9 am </label> <br>
            <input type="checkbox" value="12 pm" name="window">
            <label for="t2"> 12 pm </label> <br>
            <input type="checkbox" value="3 pm" name="window">
            <label for="t3"> 3 pm </label> <br>
            <input type="checkbox" value="6 pm" name="window">
            <label for="t4"> 6 pm </label> <br>
            <input type="checkbox" value="9 pm" name="window">
            <label for="t5"> 9 pm </label> <br>
            <input type="checkbox" value="Other" name="window">
            <label for="Other"> Other </label> <br>
        
        </div>
    <!-- <h1 class="sub-heading">For Juniors Squad or 11th</h1> <br> -->
        <div class="juniors11th element" style="margin-top: 30px;">
                <h1 class="sub-heading">For Juniors Squad or 11th</h1> <br>
            <label for="juniors11th">13)  Will you be able to participate in Technothlon 2020 if it is conducted online for an individual candidate or would you prefer to pass on for next year? </label> <br>
            <input type= "radio" value="Will be able to attempt the paper this year online and as an individual participant." name="juniors11th"> 
            <label for="3"> Will be able to attempt the paper this year online and as an individual participant. </label> <br>
            <input type= "radio" value="Would like to pass on to next year." name="juniors11th"> 
            <label for="4"> Would like to pass on to next year. </label> <br>
        
        </div>
    <br>
    <!-- <h1>For 12th</h1> <br> -->
        <div class="twelve element" >
                <h1 class="sub-heading">For 12th</h1> <br>
            <label for="electric">14)  Will you be able to participate in Technothlon 2020 if it is conducted online for an individual candidate? </label> <br>
            <input type= "radio" value="Yes" name="twelve"> 
            <label for="yes"> Yes </label> <br>
            <input type= "radio" value="No" name="twelve"> 
            <label for="no"> No </label> <br>
        
        </div>
        <div class="small-separator"></div>
    <button type=" submit" name="button">Submit</button>
</form>
</body>
</html>
